<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/volunteer/default.css') }}">

    <title>소프트웨어에 물들다</title>
</head>
<body>
<div class="preloader-wrapper">
    <div class="spinner-preloader">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div class="container paper">
    <div class="jumbotron shadow">
        <div class="container">
            <h1>개인정보 수정</h1>
        </div>
        <hr>
        <form>
            <div class="form-group">
                <label for="username">이름</label>
                <input type="text" class="form-control input" id="name" aria-describedby="emailHelp"
                       placeholder="이름을 입력해주세요.">
            </div>

            <div class="form-group">
                <label for="useremail">이메일</label>
                <input type="tel" class="form-control input" id="email" placeholder="E-mail을 입력해주세요.">
            </div>

            <div class="form-group">
                <label for="userphone">휴대폰 번호</label>
                <input type="tel" class="form-control input" id="phone" placeholder="휴대폰 번호를 입력해주세요.">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control input" id="password" placeholder="*********">
            </div>

            <div class="form-group">
                <label for="check_password">비밀번호를 재입력</label>
                <input type="password" class="form-control input" id="check_password" placeholder="*********">
            </div>

            <a type="button" onclick="submit()">
                <button type="button" class="btn btn-primary">완료</button>
            </a>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/volunteer/validate.js') }}"></script>
<script src="{{ url_for('static', filename='js/volunteer/default.js') }}"></script>
<script src="{{ url_for('static', filename='js/volunteer/modify_user.js') }}"></script>

<script>

    $(document).ready(function () {
        $("#name").val("{{ user.name }}");
        $("#email").val("{{ user.email }}");
        $("#phone").val("{{ user.phone }}");
    });

</script>

</body>
</html>
