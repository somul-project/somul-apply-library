# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  python-lint:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install flake8

      - run:
          name: run lint
          command: |
            . venv/bin/activate
            flake8 --exclude venv,migrations

  python-test:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: run unittest
          command: |
            . venv/bin/activate
            python -m unittest discover -s tests/unit

workflows:
  version: 2
  tests:
    jobs:
      - python-lint
      - python-test
